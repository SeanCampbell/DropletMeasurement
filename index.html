<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <!-- Custom -->
        <link rel="stylesheet" href="style.css" />
        <title>Project Symphony</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h1>Droplet Measurement</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div id="status" class="status"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <img src="frames/frame0001.png" class="frame" />
                </div>
                <div class="col-sm">
                    <div class="droplet-form">
                        <form>
                            <input id="calculate" type="button" class="form-control" value="Calculate" />
                            <label>Seconds between measurements</label>
                            <input id="seconds-per-frame" type="number" class="form-control" value="30" />
                            <label>Scale</label>
                            <input type="number" class="form-control" />

                            <h2>Advanced</h2>
                            <label>Scale size</label>
                            <input type="number" class="form-control" />

                            <h3>Droplets</h3>
                            <label>Minimum droplet radius</label>
                            <input type="number" class="form-control" /><br />
                            <label>Maximum droplet radius</label>
                            <input type="number" class="form-control" />
                            <h3>Edges</h3>
                            <label>Low threshold</label>
                            <input type="number" class="form-control" /><br />
                            <label>High threshold</label>
                            <input type="number" class="form-control" /><br />
                            <label>Sigma</label>
                            <input type="number" class="form-control" />
                        </form>
                    </div> <!-- droplet-form -->
                </div> <!-- col-sm -->
            </div> <!-- row -->
        </div> <!-- container -->
        <!-- Bootstrap JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
